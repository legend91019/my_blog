# .github/workflows/main.yml - 官方推荐的 MkDocs 部署流程

name: Deploy MkDocs Site

on:
  push:
    branches:
      - main  # 监听 main 分支的推送事件

# 必须设置权限
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 步骤 1: 构建 (Build) - 运行 mkdocs build 并生成 HTML 文件
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install MkDocs and Dependencies
        run: pip install mkdocs-material

      - name: Build MkDocs site
        # 运行 mkdocs build，将生成的 HTML 放到 site 目录下
        run: mkdocs build
        
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site' # 上传 mkdocs build 生成的 site 文件夹

  # 步骤 2: 部署 (Deploy) - 使用上传的产物部署到 GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 依赖于 build 任务的成功
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
